site:
  name: FEInterviewTower
  site: 'https://feitower.vercel.app'  # 替换为你实际的网站 URL
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: FEInterviewTower
    template: '%s — FEInterviewTower'
  description: "\U0001F680 专为前端开发者准备的面试指南，逐层解析，从 JavaScript 到性能优化，助你全面掌握前端面试所需知识。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: FEInterviewTower
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    cardType: summary_large_image

i18n:
  language: zh
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
